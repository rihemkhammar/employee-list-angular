<div class="container mt-4">
  <h2 class="mb-4">Liste des Employés</h2>
  
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th (click)="sortData('id')" style="cursor: pointer;">
            ID 
            <i class="bi" [ngClass]="{'bi-arrow-up': sortColumn === 'id' && sortDirection === 'asc', 
                                    'bi-arrow-down': sortColumn === 'id' && sortDirection === 'desc'}"></i>
          </th>
          <th (click)="sortData('firstName')" style="cursor: pointer;">
            Prénom
            <i class="bi" [ngClass]="{'bi-arrow-up': sortColumn === 'firstName' && sortDirection === 'asc',
                                    'bi-arrow-down': sortColumn === 'firstName' && sortDirection === 'desc'}"></i>
          </th>
          <th (click)="sortData('lastName')" style="cursor: pointer;">
            Nom
            <i class="bi" [ngClass]="{'bi-arrow-up': sortColumn === 'lastName' && sortDirection === 'asc',
                                    'bi-arrow-down': sortColumn === 'lastName' && sortDirection === 'desc'}"></i>
          </th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        @for (employee of paginatedEmployees; track employee.id) {
          <tr>
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.position}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center">
    <ngb-pagination
      [collectionSize]="totalElements"
      [(page)]="page"
      [pageSize]="pageSize"
      [boundaryLinks]="true">
    </ngb-pagination>
  </div>
</div>
